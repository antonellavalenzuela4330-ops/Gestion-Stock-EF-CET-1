<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Stock - Educación Física</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="Logo_Escuela-removebg-preview.png" alt="Logo Escuela" style="height: 40px; width: auto;" class="me-2">
                Gestión Stock - Educación Fisica
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4><i class="fas fa-clipboard-list me-2"></i>Inventario de Materiales</h4>
                        <div class="d-flex gap-2">
                            <div class="input-group" style="width: 300px;">
                                <input type="text" class="form-control" id="searchInput" placeholder="Buscar materiales...">
                                <button class="btn btn-outline-secondary" type="button" onclick="searchInventory()">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addItemModal">
                                <i class="fas fa-plus me-2"></i>Agregar Material
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Material</th>
                                        <th>Cantidad Total</th>
                                        <th>Buen Estado</th>
                                        <th>Mal Estado</th>
                                        <th>Propietario</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="inventoryTable">
                                    <!-- Los datos se cargarán dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resumen de estadísticas -->
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <h5>Total Materiales</h5>
                        <h3 id="totalMaterials">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h5>Buen Estado</h5>
                        <h3 id="totalGood">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <h5>Mal Estado</h5>
                        <h3 id="totalBad">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <h5>Propietarios</h5>
                        <h3 id="totalOwners">0</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar/editar material -->
    <div class="modal fade" id="addItemModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Agregar Material</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="itemForm">
                        <input type="hidden" id="itemId">
                        <div class="mb-3">
                            <label for="materialName" class="form-label">Nombre del Material</label>
                            <input type="text" class="form-control" id="materialName" required>
                        </div>
                        <div class="mb-3">
                            <label for="totalQuantity" class="form-label">Cantidad Total</label>
                            <input type="number" class="form-control" id="totalQuantity" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="goodCondition" class="form-label">En Buen Estado</label>
                            <input type="number" class="form-control" id="goodCondition" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="badCondition" class="form-label">En Mal Estado</label>
                            <input type="number" class="form-control" id="badCondition" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="owner" class="form-label">Propietario</label>
                            <select class="form-control" id="owner" required>
                                <option value="">Seleccionar propietario</option>
                                <option value="Colegio">Colegio</option>
                                <option value="Prof. Juan Perez">Prof. Juan Perez</option>
                                <option value="Prof. Maria Garcia">Prof. Maria Garcia</option>
                                <option value="Prof. Carlos Lopez">Prof. Carlos Lopez</option>
                                <option value="Prof. Ana Rodriguez">Prof. Ana Rodriguez</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveItem">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para confirmar eliminación -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que quieres eliminar este material?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
